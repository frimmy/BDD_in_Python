<!DOCTYPE>
<html>
	<head>
		<title>Tip calculator</title>
	</head>
	<body>
		<header>
			<h1>Tip calculator</h1>
		</header>
		<div class="container">
		 {% with messages = get_flashed_messages() %}
    	{% if messages %}
    		<ul>
    		{% for message in messages %}
        		<li>{{ message }} </li>
    		{% endfor %}
    		</ul>
    	{% endif %}
    	{% endwith %}
		{% block content %}{% endblock %}
		</div>
	</body>
</html>
